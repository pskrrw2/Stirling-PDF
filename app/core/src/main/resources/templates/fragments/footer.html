<footer th:fragment="footer" id="footer" class="text-center">
  <script type="module" th:src="@{'/js/thirdParty/cookieconsent-config.js'}" th:if="${@analyticsEnabled}"></script>
  <div class="footer-center">
    <!-- Links section -->
    <div class="d-flex justify-content-center">
      <ul class="list-unstyled footer-link-list">
        <li>
          <a class="footer-link px-2" id="licenses" target="_blank" th:href="@{'/licenses'}" th:text="#{licenses.nav}"
            >Licenses</a
          >
        </li>
        <li>
          <a class="footer-link px-2" id="releases" target="_blank" th:href="@{'/releases'}" th:text="#{releases.footer}"
            >Releases</a
          >
        </li>
        <li>
          <a
            class="footer-link px-2"
            id="survey"
            target="_blank"
            href="https://stirlingpdf.info/s/cm28y3niq000o56dv7liv8wsu"
            th:text="#{survey.nav}"
            >Survey</a
          >
        </li>
        <li th:if="${@analyticsEnabled}">
          <a
            class="footer-link px-2"
            id="cookieBanner"
            target="_blank"
            th:text="#{legal.showCookieBanner}"
            onClick="CookieConsent.show(true)"
            >Cookie Preferences</a
          >
        </li>
      </ul>
    </div>

    <!-- powered by section -->
    <div class="footer-powered-by">
      <span th:text="#{poweredBy}"></span>
      <a href="#" class="stirling-link">RW2DESIGN</a>
    </div>
  </div>
</footer>
